syntax = "proto3";
// import "google/protobuf/empty.proto";
option go_package = "github.com/shin5ok/grpc-for-test/pb";
package simple;

service Simple {
  rpc GetMessage (Name) returns (Message) {};
  rpc PutMessage (Message) returns (Name) {};
  rpc PingPong (Message) returns (Message) {};
}

message Message {
  Name name = 1;
  string message = 2;
}

message Name {
    int32 id = 1;
    string text = 2;
}
